[buildPlans.IosevkaCustom]
family = "IosevkaCustom"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

  [buildPlans.IosevkaCustom.variants]
  inherits = "ss18"

    [buildPlans.IosevkaCustom.variants.design]
    three = "flat-top-serifless"
    four = "semi-open-non-crossing-serifless"
    six = "straight-bar"
    seven = "straight-serifless"
    nine = "straight-bar"
    capital-d = "more-rounded-serifless"
    capital-g = "toothless-corner-serifless-hooked"
    capital-q = "straight"
    d = "toothless-corner-serifless"
    f = "flat-hook-serifless-crossbar-at-x-height"
    g = "single-storey-earless-corner"
    j = "flat-hook-serifed"
    k = "straight-serifless"
    l = "serifed-flat-tailed"
    m = "short-leg-serifless"
    p = "earless-corner-serifless"
    t = "flat-hook-short-neck"
    v = "straight-serifless"
    lower-eth = "straight-bar"
    lower-alpha = "crossing"
    capital-lambda = "straight-serifless"
    lower-lambda = "straight-turn"
    lower-mu = "tailed-serifless"
    cyrl-a = "single-storey-earless-corner-serifless"
    cyrl-ve = "standard-serifless"
    cyrl-capital-ka = "symmetric-connected-serifed"
    cyrl-ka = "symmetric-connected-serifed"
    cyrl-em = "flat-bottom-serifed"
    cyrl-capital-en = "serifed"
    cyrl-en = "serifed"
    cyrl-capital-er = "closed-serifless"
    cyrl-er = "earless-corner-serifless"
    asterisk = "penta-low"
    number-sign = "slanted-open"
    ampersand = "upper-open"
    question = "corner-flat-hooked"
    lig-ltgteq = "slanted"
    lig-neq = "slightly-slanted"
    lig-equal-chain = "without-notch"
    lig-hyphen-chain = "without-notch"

    [buildPlans.IosevkaCustom.variants.italic]
    e = "flat-crossbar"
    f = "flat-hook-extended-crossbar-at-x-height"
    k = "cursive-serifless"

  [buildPlans.IosevkaCustom.ligations]
  inherits = "dlig"

[buildPlans.IosevkaCustom.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaCustom.weights.ExtraBold]
shape = 800
menu = 800
css = 800

[buildPlans.IosevkaCustom.widths.Normal]
shape = 548
menu = 5
css = "normal"

[buildPlans.IosevkaCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustom.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
