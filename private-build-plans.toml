[buildPlans.IosevkaCustom]
family = "Iosevka Custom"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaCustom.variants.design]
one = "base"
two = "straight-neck-serifless"
three = "flat-top-serifless"
four = "semi-open-non-crossing-serifless"
five = "upright-flat-serifless"
six = "straight-bar"
seven = "straight-serifless"
eight = "two-circles"
nine = "straight-bar"
zero = "dotted"
capital-b = "standard-serifless"
capital-g = "toothless-rounded-serifless-hooked"
capital-i = "serifed"
capital-j = "serifed"
capital-k = "symmetric-connected-serifless"
capital-q = "straight"
capital-w = "straight-serifless"
capital-y = "straight-serifless"
a = "double-storey-toothless-corner"
b = "toothless-corner-serifless"
d = "toothless-corner-serifless"
e = "flat-crossbar"
f = "flat-hook-serifless"
g = "single-storey-earless-corner"
j = "flat-hook-serifed"
k = "straight-serifless"
l = "serifed"
m = "earless-corner-double-arch-short-leg-serifless"
n = "earless-corner-straight-serifless"
p = "earless-corner-serifless"
q = "earless-corner-straight-serifless"
r = "serifed"
t = "flat-hook"
tittle = "round"
diacritic-dot = "round"
punctuation-dot = "round"
braille-dot = "round"
tilde = "low"
asterisk = "penta-mid"
underscore = "above-baseline"
paren = "normal"
brace = "straight"
guillemet = "straight"
number-sign = "slanted-open"
ampersand = "upper-open"
at = "threefold-solid-inner"
dollar = "slanted-through"
percent = "rings-segmented-slash"
question = "corner-flat-hooked"
lig-ltgteq = "slanted"
lig-neq = "slightly-slanted"
lig-equal-chain = "with-notch"
lig-hyphen-chain = "with-notch"
lig-plus-chain = "without-notch"
lig-double-arrow-bar = "with-notch"
lig-single-arrow-bar = "with-notch"

[buildPlans.IosevkaCustom.ligations]
inherits = "dlig"

[buildPlans.IosevkaCustom.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.IosevkaCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustom.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
